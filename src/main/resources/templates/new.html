<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<br>
<form action="#" th:action="@{/admin/add_user}" th:object="${user}" th:method="post">

    <label for="firstName"> Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/><br/>
    <label for="lastName"> Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/><br/>
    <label for="username">Логин</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/><br/>
    <label for="password">Пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/><br/>
    <label>Выберите роль:</label>
    <div>
        <label><input type="checkbox" name="roles" value="1"> ROLE_ADMIN</label>
        <label><input type="checkbox" name="roles" value="2"> ROLE_USER</label>
    </div>
    <br/><br/>
    <input type="submit" value="Добавить"/>
</form>
<br>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Отмена">
</form>
</body>
</html>
